config_version = "0"

exclude_patterns = [
  "**/*.d.ts",
  "**/dist/**",
  "**/node_modules/**",
]

test_patterns = [
  "**/test/**",
  "**/spec/**",
  "**/*.test.*",
  "**/*.spec.*",
  "**/*_test.*",
  "**/*_spec.*",
  "**/test_*.*",
  "**/spec_*.*",
]

[smells]
mode = "comment"

[[source]]
name = "default"
default = true

[[plugin]]
name = "actionlint"

[[plugin]]
name = "checkov"
mode = "disabled"

[[plugin]]
name = "eslint"
version = "8.57.1"
package_file = "package.json"
package_filters = ["eslint", "jest"]

[[plugin]]
name = "markdownlint"
mode = "disabled"

[[plugin]]
name = "osv-scanner"

[[plugin]]
name = "prettier"
mode = "disabled"

[[plugin]]
name = "radarlint-js"

[[plugin]]
name = "ripgrep"
mode = "disabled"

[[plugin]]
name = "trivy"
mode = "disabled"

[[plugin]]
name = "trufflehog"
mode = "disabled"

[[plugin]]
name = "yamllint"
